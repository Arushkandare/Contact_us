<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
          <h1>Book Your Accomodation</h1>
        </div>
        <div class="contact-form">
          <div class="input-fields">
            <input type="text" class="input" placeholder="First Name">
            <input type="email" class="input" placeholder="Email Address">
            <input type="text" class="input" placeholder="Phone">
            <input type="address" class="input" placeholder="College Address">
          </div>
          <div class="input-fields">
            <input type="text" class="input" placeholder="Last Name">
            <input type="text" class="input" placeholder="Adhar Number">
            <input type="text" class="input" placeholder="College Name">
            <input type="date" class="input" placeholder="Expected Date of Arrival">

          </div>
        
        </div>
        <div class="btn">send</div>
      </div>
    
</body>
</html>
